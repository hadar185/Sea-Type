<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        canvas {
            /*border: 1px solid black;*/
            transform-origin:bottom center;
        }
        body {
            margin: 0;
            width: 100%;
            background: url("background4.jpg") center center fixed;
            /*background-repeat: no-repeat;*/
            background-size: 100%;
            background-position: center;
            text-align: center;
        }
        p {
            font-family:Gisha;
        }
        .menu_button {
            color: white;
        }
        .menu_button:hover {
            cursor: pointer;
            color: orange;
        }
        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
        }
        .shoptitle {
            color:white;
            font-family:Gisha;
        }
        .container {
            display: none;
            width: 100%;
            height: 400px;
            background-color: rgba(0,0,0,0.5);
            margin: 0;
            position: absolute;
        }

    </style>
</head>
<body onresize="resizeCanvas()">
    <!--<embed loop="true" src="sound.wav" hidden="true" type="video/quicktime"></embed>-->
    <div id="Menu" class="container" style="">
        <div style="width:200px;height:40%;position:absolute;left:0; right:0;top:0; bottom:0;margin:auto;text-align:center;">
            <p class="noselect" style="color:white;font-size:60px;margin-top:50px;width:100px;"><strong>Paused</strong></p>
            <p class="menu_button noselect" style="font-size:40px;margin-top:50px" onclick="pauseGame()">Resume</p>
            <p class="menu_button noselect" style="font-size:40px;margin-top:50px" onclick="openShop()">Shop</p>
        </div>
    </div>
    <div id="GameOver" class="container">
        <div style="width:300px;height:40%;position:absolute;left:0; right:0;top:0; bottom:0;margin:auto;text-align:center;">
            <p class="noselect" style="color:white;font-size:60px;margin-top:50px;width:300px;"><strong>Game Over</strong></p>
            <p class="noselect" style="color:white;font-size:30px;margin-top:50px;width:300px;"><strong id="LongestStreakText">Longest Streak: 0</strong></p>
            <p class="menu_button noselect" style="font-size:40px;margin-top:50px" onclick="gameOver()">Retry</p>
        </div>
    </div>
    <div id="Shop" class="container">
        <div id="ShopChild" style="width:55%;height:80%;position:absolute;left:0; right:0;top:0; bottom:0;margin:auto;text-align:center;border:1px solid">
            <p class="noselect" style="color:white;font-size:60px;margin-top:50px;width:100%;"><strong>Shop</strong></p>
            <p class="menu_button noselect" style="color:white;font-size:50px;margin-top:-150px;width:30%;" onclick="openShop()"><strong>Back</strong></p>
            <!--<p class="noselect" style="color:white;font-size:30px;margin-top:50px;width:300px;"><strong id="LongestStreakText">Longest Streak: 0</strong></p>-->
            <!--<p class="menu_button noselect" style="font-size:40px;margin-top:50px" onclick="gameOver()">Retry</p>-->
        </div>
    </div>
    <canvas style=""></canvas>
    <script src="Script1.js" type="text/javascript"></script>
</body>
</html>
